# 程序员的一天 - AI短剧生成项目配置

# ==================== 项目元信息 ====================
project:
  name: "programmer_day"
  description: "讲述一个年轻程序员日常工作的温馨故事"
  author: "AI编剧"
  version: "1.0"

# ==================== 剧本配置 ====================
script:
  file: "script.txt"
  encoding: "utf-8"

# ==================== 角色配置 ====================
characters:
  # 启用角色参考图生成，确保角色在不同场景中保持一致
  enable_references: true

  # 参考图生成模式
  reference_mode: "single_multi_view"

  # 艺术风格
  art_style: "realistic"

  # 本项目使用自动生成模式，不需要预先准备角色图片
  # 如果想使用已有的角色图片，可以取消下面的注释并配置：
  reference_images:
   小明:
     mode: "load"
     images:
       - "characters/20240723142127.jpg"

# ==================== 图像生成 ====================
image:
  service: "doubao"  # 使用豆包服务
  max_concurrent: 3
  width: 1920
  height: 1080
  quality: "high"
  cfg_scale: 7.5
  steps: 50
  enable_image_to_image: true
  reference_weight: 0.7

  # 角色一致性增强配置
  enable_character_consistency_judge: true  # 是否启用LLM评分
  candidate_images_per_scene: 4  # 每个场景生成的候选图片数量
  save_all_candidates: true  # 是否保存所有候选图片

# ==================== 视频生成 ====================
video:
  service: "veo3"
  max_concurrent: 2
  fps: 30
  resolution: "1920x1080"
  motion_strength: 0.6
  model: "veo_3_1"

# ==================== 视频合成 ====================
composer:
  add_transitions: true
  transition_type: "fade"
  transition_duration: 0.5
  fps: 30
  preset: "medium"
  threads: 4

  # 背景音乐（未启用）
  bgm:
    enabled: false
    file: null
    volume: 0.3

  # 字幕（未启用）
  subtitles:
    enabled: false

# ==================== 输出配置 ====================
output:
  directory: "outputs"
  filename: "programmer_day.mp4"
  save_intermediate: true
  metadata:
    enabled: true
    format: "json"

# ==================== 性能配置 ====================
performance:
  max_concurrent_requests: 5
  enable_checkpoints: true

# ==================== 日志配置 ====================
logging:
  level: "DEBUG"
  save_to_file: true
  file: "outputs/generation.log"

# ==================== API密钥配置 ====================
# 可以在这里配置API密钥，也可以在.env文件中配置
# 优先级: config.yaml > .env文件
# 如果这里不设置，会从环境变量读取
api_keys:
  # 图像生成服务（配置你使用的服务）
  doubao_api_key: null  # 请替换为你的豆包API密钥，或在.env中配置DOUBAO_API_KEY
  # nano_banana_api_key: null                  # Nano Banana Pro API密钥

  # 视频生成服务
  veo3_api_key: null    # 请替换为你的Veo3 API密钥，或在.env中配置VEO3_API_KEY

  # 可选服务
  # openai_api_key: null                       # OpenAI API密钥（可选）
